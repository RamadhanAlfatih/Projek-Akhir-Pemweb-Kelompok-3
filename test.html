<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS for the button */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      /* CSS for the hover animation */
      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #2980b9;
        transition: left 0.3s ease;
        z-index: -1;
      }

      .button:hover::before {
        left: 0;
      }

      .button::after {
        content: "";
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2980b9;
        transition: top 0.3s ease;
        z-index: -1;
      }

      .button:hover::after {
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="#" class="button">Hover me</a>
  </body>
</html>
