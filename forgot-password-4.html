<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forgot-password-4-style.css">
    <title>Troubled logging in?</title>
</head>
<body>
    <div class="login-container">
        <h1>Create a Strong Password</h1>
        <p>Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!$@%).</p>
        <hr class="line">
        <form action="" method="post">
        <div class="input-group">
                <input type="password" name="NewPassword" placeholder="   New password" required>
                <input type="password" name="NewPasswordAgain" placeholder="   New password, again" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer-left">
            <a href="#"><img src="images/line.png" alt="Line Icon"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram Icon"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter Icon"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube Icon"></a>
        </div>
        <p>&copy; 2023 PawPaw. All rights reserved.</p>
        <div class="footer-right">
            <img src="images/logo.jpeg" alt="PawPaw Logo" class="logo">
        </div>
    </div>
</body>
</html>
