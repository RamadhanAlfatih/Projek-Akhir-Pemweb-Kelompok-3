<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - PawPaw</title>
    <link rel="stylesheet" type="text/css" href="signup-style.css" />
    <script>
      function showErrorMessage(message) {
        alert(message);
      }

      function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;

        // Validasi username dan email di sisi client
        // Anda juga harus melakukan validasi di sisi server untuk keamanan tambahan

        // Contoh validasi username
        if (username === "") {
          showErrorMessage("Username is required.");
          return false;
        }

        // Contoh validasi email
        if (email === "") {
          showErrorMessage("Email is required.");
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <div class="background-container">
      <img src="images/background4.jpg" alt="Image" class="background4" />
    </div>
    <div class="background-text">
      <h1 class="background-header">One Step Away...</h1>
      <p class="background-paragraph">
        from starting your delicious culinary journey!
      </p>
    </div>
    <div class="signup-container">
      <div class="image-container">
        <img src="images/bibimbap.png" alt="Image" class="image" />
      </div>
      <div class="signup-header">
        <h2>Sign Up</h2>
      </div>
      <form
        action="process_signup.php"
        method="post"
        onsubmit="return validateForm()"
      >
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit">Sign Up</button>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="footer-left">
        <a href="#"><img src="images/line.png" alt="Line Icon" /></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram Icon" /></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter Icon" /></a>
        <a href="#"><img src="images/youtube.png" alt="YouTube Icon" /></a>
      </div>
      <p>&copy; 2023 PawPaw. All rights reserved.</p>
      <div class="footer-right">
        <img src="images/logoitem.jpeg" alt="PawPaw Logo" class="logo" />
      </div>
    </div>
  </body>
</html>
