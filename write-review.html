<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="write-review-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Write a review</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/logoputih.png" alt="PawPaw Logo" class="logonav" />
                <ul>
                    <li></li>
                </ul>
                <form class="search-form">
                    <input type="text" placeholder="What Food Do You Have In Mind ?" />
                    <button type="submit">Search</button>
                </form>
                <div class="dropdown">
                    <div class="profile-button">
                        <div class="profile-image">
                            <img src="images/profile.png" alt="">
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <a href="#">Edit Profile</a>
                        <a href="#">Change Password</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
        </div>
        </nav>
        </div>
    </header>
    <main>
        <div class="all-container">
            <div class="container">
                <header>
                    <h1>Write a <span class="red-text">Paw</span>...</h1>
                </header>
                <div class="input-container">
                    <input type="text" name="restaurant-name" placeholder="Restaurant name..." required>
                </div>
            </div>
            <div class="container2">
                <div class="form-container">
                    <form action="upload.php" method="post" enctype="multipart/form-data">
                        <div id="image-dropzone" onclick="document.getElementById('image-upload').click()">
                            <div class="dropzone-text">Add photos (optional)...</div>
                            <input type="file" id="image-upload" name="image" accept="image/*"
                                onchange="previewImage(event)" />
                            <img id="preview-image" src="#" alt="Preview" />
                            <div class="form-group">
                                <input class="right-align-button" type="upload" value="Upload" name="submit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <textarea name="deskripsi" placeholder="Description & Review..." required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="star-rating">
                                <span class="star" data-value="1">&#9733;</span>
                                <span class="star" data-value="2">&#9733;</span>
                                <span class="star" data-value="3">&#9733;</span>
                                <span class="star" data-value="4">&#9733;</span>
                                <span class="star" data-value="5">&#9733;</span>
                            </div>
                            <span class="rating-text">Select your rating</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Post your review" name="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const dropzone = document.getElementById('image-dropzone');
            const input = document.getElementById('image-upload');
            const preview = document.getElementById('preview-image');

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');

                const file = e.dataTransfer.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.addEventListener('load', () => {
                        preview.setAttribute('src', reader.result);
                        preview.style.display = 'block';
                    });

                    reader.readAsDataURL(file);
                }
            });

            input.addEventListener('change', () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.addEventListener('load', () => {
                        preview.setAttribute('src', reader.result);
                        preview.style.display = 'block';
                    });

                    reader.readAsDataURL(file);
                }
            });

            function previewImage(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('preview-image');

                if (file) {
                    const reader = new FileReader();

                    reader.addEventListener('load', () => {
                        preview.setAttribute('src', reader.result);
                        preview.style.display = 'block';
                    });

                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
            }

            const stars = document.querySelectorAll('.star');
            let selectedStar = null;

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= star.getAttribute('data-value')) {
                            s.classList.add('selected');
                        } else {
                            s.classList.remove('selected');
                        }
                    });
                    selectedStar = star.getAttribute('data-value');
                });

                star.addEventListener('mouseover', () => {
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= star.getAttribute('data-value')) {
                            s.style.color = '#ffc107';
                        } else {
                            s.style.color = '#ccc';
                        }
                    });
                });

                star.addEventListener('mouseout', () => {
                    stars.forEach(s => {
                        if (s.classList.contains('selected')) {
                            s.style.color = '#ffc107';
                        } else {
                            s.style.color = '#ccc';
                        }
                    });
                });
            });

        </script>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-left">
                <a href="#"><img src="images/line.png" alt="Line Icon" /></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram Icon" /></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter Icon" /></a>
                <a href="#"><img src="images/youtube.png" alt="YouTube Icon" /></a>
            </div>
            <p>&copy; 2023 PawPaw. All rights reserved.</p>
            <div class="footer-right">
                <img src="images/logoitem.jpeg" alt="PawPaw Logo" class="logo" />
            </div>
        </div>
    </footer>
</body>

</html>
