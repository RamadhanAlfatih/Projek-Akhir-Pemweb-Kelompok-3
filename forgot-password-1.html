        <h1>Troubled logging in?</h1>

        <form action="" method="post">
        <div class="input-group">
                <input type="text" name="Email, Phone Number, or Username" placeholder="Email, Phone Number, or Username" required>
            </div>
            <button type="submit">Send login link</button>
        </form>
    </div>

            <img src="images/logo.jpeg" alt="PawPaw Logo" class="logo">
